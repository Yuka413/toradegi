    <meta
      name="description"
      content="オンラインスクール「トラデジ」の受講生、卒業生の制作作品をまとめています。"
    />

    <!-- meta -->
    <meta property="og:title" content="トラデジギャラリー" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="./assets/img/img_mv.png" />
    <meta property="og:site_name" content="トラデジギャラリー" />

      property="og:description"
      content="オンラインスクール「トラデジ」の受講生、卒業生の制作作品をまとめています。"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"

    />

    <!-- favicon -->
    <link

      href="./assets/img/logo.png"
      type="image/x-icon"
    />

    <link

    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>
    <a class="c-card">
      <div class="c-card__inner">
        <div class="c-card__tags">
          <div class="c-card__tag u-color__design">デザイン</div>
          <div class="c-card__tag u-color__cording">コーディング</div>
        </div>
        <div class="c-card__image">
          <img src="./assets/img/card-1.png" alt="" />
          <div class="c-card__image-hover">
            <p class="c-card__image-industry">会社・事務所</p>
            <p class="c-card__image-tag">#Webサイト</p>
          </div>
        </div>
        <div class="c-card__content-top">
          <p class="c-card__title">QUAR Leather</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="27"
            height="24"
            viewBox="0 0 27 24"
            fill="none"
            class="c-card__favorite-before"
          >
            <path
              d="M13.635 20.3379L13.5 20.4687L13.3515 20.3379C6.939 14.7008 2.7 10.9733 2.7 7.19346C2.7 4.57766 4.725 2.6158 7.425 2.6158C9.504 2.6158 11.529 3.92371 12.2445 5.70245H14.7555C15.471 3.92371 17.496 2.6158 19.575 2.6158C22.275 2.6158 24.3 4.57766 24.3 7.19346C24.3 10.9733 20.061 14.7008 13.635 20.3379ZM19.575 0C17.226 0 14.9715 1.0594 13.5 2.72044C12.0285 1.0594 9.774 0 7.425 0C3.267 0 0 3.15204 0 7.19346C0 12.1243 4.59 16.1657 11.5425 22.2736L13.5 24L15.4575 22.2736C22.41 16.1657 27 12.1243 27 7.19346C27 3.15204 23.733 0 19.575 0Z"
              fill="#6B6B6B"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="27"
            height="24"
            viewBox="0 0 27 24"
            fill="none"
            class="c-card__favorite-after"
          >
            <path
              d="M19.575 0C17.226 0 14.9715 1.0594 13.5 2.72044C12.0285 1.0594 9.774 0 7.425 0C3.267 0 0 3.15204 0 7.19346C0 12.1243 4.59 16.1657 11.5425 22.2736L13.5 24L15.4575 22.2736C22.41 16.1657 27 12.1243 27 7.19346C27 3.15204 23.733 0 19.575 0Z"
              fill="#F47B82"
            />
          </svg>
        </div>
        <p class="c-card__title-sub">QUAR有限会社</p>
        <div class="c-card__manager">
          <div class="c-card__manager-image">
            <img src="./assets/img/zirou.png" alt="" />
          </div>
          <div class="c-card__manager-name">
            次郎
            <div class="c-card__manager-color u-color__design"></div>
            <div class="c-card__manager-color-secondary u-color__design"></div>
          </div>
        </div>
        <div class="c-card__manager">
          <div class="c-card__manager-image">
            <img src="./assets/img/saki.png" alt="" />
          </div>
          <div class="c-card__manager-name">
            サキ_Web制作
            <div class="c-card__manager-color u-color__cording"></div>
          </div>
        </div>
        <p class="c-card__content-body">
          高品質布製品専門メーカー。暖かさとスタイルを提供する会社のWebサイトを制作しました。
        </p>
        <div class="c-card__links">
          <div class="c-card__link-more">もっと詳しく</div>
          <div class="c-card__link-page-container">
            <div href="" class="c-card__link-page">ページを見る</div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="9"
              height="9"
              viewBox="0 0 9 9"
              fill="none"
            >

              />
            </svg>
          </div>
        </div>
      </div>
    </a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../public/assets/js/script.js"></script>

</html>
